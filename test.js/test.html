<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bg-color {
        background-color: #212121;
        color: #fff
    }
    .btn {
        background-color: plum;
        color: #4a4a4a;
        font-size: 23px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border-radius: 19px;
        height: 50px;
        width: 100px;
        transition: transform ease 500ms;
    }

    .btn:hover {
        transform: translate(0, -5px);
    }
</style>

<body class="bg-color">

    <ul id="ul-list">
        <li>javaScript</li>
        <li>Paython</li>
    </ul>

    <button class="btn" onmouseover=mouseHover() onmouseleave=mouseLeave()> Submit </button>

    <script>
        const firstLi = document.querySelector("li:nth-child(1)")
        const li = document.createElement('li')
        li.innerText = 'typeSript'
        document.querySelector('#ul-list').appendChild(li)

        //**********************************************************************
        //Using Function
        function AddChild(name) {
            const newLi = document.createElement('li')
            newLi.appendChild(document.createTextNode(name))
            document.querySelector('#ul-list').appendChild(newLi)
        }
        AddChild('React.js')
        //**********************************************************************

        const mouseHover = () => {
            document.querySelector('.btn').style.backgroundColor = 'yellow'
            document.querySelector('.btn').style.color = 'black'

        }

        const mouseLeave = () => {
            document.querySelector('.btn').style.backgroundColor = 'plum'
        }

    </script>
</body>

</html>
